<div>
    <h1>My Drawing App (FPS: {{ drawingEditor && drawingEditor.fps.toFixed(0) }})</h1>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style" value="draw">
      <mat-button-toggle value="select" (click)="select()">Select</mat-button-toggle>
      <mat-button-toggle value="draw" (click)="draw()">Draw</mat-button-toggle>
    </mat-button-toggle-group>
    <input id="stroke-color" name="stroke-color" type="color" [value]="drawingEditor && drawOptions.strokeColor.toCSS(true)" (change)="setStrokeColor($event)">
    <input id="stroke-width" name="stroke-width" type="range" [value]="drawingEditor && drawOptions.strokeWidth" (input)="setStrokeWidth($event)">
    <canvas #myCanvas></canvas>
</div>
